<!-- Full-screen mobile private chat -->
    <div class="private-chat" id="privateChat">
        <div class="private-header">
            <div></div>
            <span id="privateChatName">צ'אט פרטי</span>
            <button class="close-chat" onclick="closePrivateChat()">×</button>
        </div>
        <div class="private-messages" id="privateMessages">
        </div>
        <div class="private-input-area">
            <input type="text" class="private-input" placeholder="הודעה פרטית..." id="privateInput" disabled>
            <button class="private-send" onclick="sendPrivateMessage()" id="privateSendButton" disabled>➤</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0STbryzKWhnCzeDoyoLnvvQNjeHTurSg",
            authDomain: "pubav6679.firebaseapp.com",
            databaseURL: "https://pubav6679-default-rtdb.firebaseio.com",
            projectId: "pubav6679",
            storageBucket: "pubav6679.firebasestorage.app",
            messagingSenderId: "623522233176",
            appId: "1:623522233176:web:2e1741879cd880cfa6032d"
        };

        // Initialize Firebase
        let app, database, storage;
        let currentUser = null;
        let currentPrivateChat = null;
        let lobbyMessagesRef = null;
        let usersRef = null;
        let privateMessagesRef = null;
        let blockedUsersRef = null;
        let processedMessages = new Set();
        let blockedUsers = new Set();
        
        // Owner configuration
        const OWNER_PASSWORD = "pub123";

        function initFirebase() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                storage = firebase.storage();
                
                // References
                lobbyMessagesRef = database.ref('lobbyMessages');
                usersRef = database.ref('users');
                privateMessagesRef = database.ref('privateMessages');
                blockedUsersRef = database.ref('blockedUsers');
                
                // Listen to connection status
                const connectedRef = database.ref('.info/connected');
                connectedRef.on('value', (snapshot) => {
                    if (snapshot.val() === true) {
                        document.getElementById('loading').classList.add('hidden');
                        console.log('Connected to Firebase');
                    } else {
                        console.log('Disconnected from Firebase');
                    }
                });
                
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                document.getElementById('loading').innerHTML = '<div>⚠️ שגיאת חיבור. בדוק את ההגדרות.</div>';
                return false;
            }
        }

        function previewPhoto(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                if (file.size > 5 * 1024 * 1024) {
                    alert('התמונה גדולה מדי. בחר תמונה עד 5MB');
                    input.value = '';
                    return;
                }
                
                const reader = new FileReader();
                const preview = document.getElementById('photoPreview');
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    const uploadBtn = document.querySelector('.upload-btn');
                    uploadBtn.innerHTML = '✅ תמונה נבחרה<br><small>לחץ כדי לשנות</small>';
                };
                
                reader.readAsDataURL(file);
            }
        }

        async function uploadPhoto(file) {
            if (!file) return null;
            
            try {
                console.log('Starting photo upload...');
                
                const filename = `profile_${Date.now()}_${Math.random().toString(36).substring(7)}.jpg`;
                const storageRef = storage.ref(`profile-photos/${filename}`);
                
                const uploadTask = await storageRef.put(file);
                const downloadURL = await uploadTask.ref.getDownloadURL();
                
                return downloadURL;
            } catch (error) {
                console.error('Error uploading photo:', error);
                alert('שגיאה בהעלאת התמונה: ' + error.message);
                return null;
            }
        }

        async function joinChat() {
            try {
                const usernameInput = document.getElementById('usernameInput');
                const photoInput = document.getElementById('photoInput');
                const statusSelect = document.getElementById('statusSelect');
                const ownerPasswordInput = document.getElementById('ownerPassword');
                
                const ownerPassword = ownerPasswordInput.value.trim();
                let username = usernameInput.value.trim();
                const status = statusSelect.value;
                let isOwner = false;
                
                // Check OWNER password logic
                if (ownerPassword) {
                    if (ownerPassword === OWNER_PASSWORD) {
                        username = "OWNER";
                        isOwner = true;
                        console.log('Owner login successful');
                    } else {
                        alert('סיסמת OWNER שגויה');
                        ownerPasswordInput.value = '';
                        return;
                    }
                } else {
                    if (!username) {
                        alert('אנא הכנס שם משתמש');
                        return;
                    }
                    
                    if (username.length > 20) {
                        alert('השם צריך להיות עד 20 תווים');
                        return;
                    }
                }
                
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('loading').innerHTML = '<div>📤 מעלה פרטים...</div>';
                
                // Upload photo
                let photoURL = null;
                if (photoInput.files && photoInput.files[0]) {
                    photoURL = await uploadPhoto(photoInput.files[0]);
                    if (photoURL === null) {
                        document.getElementById('loading').classList.add('hidden');
                        return;
                    }
                }
                
                currentUser = {
                    name: username,
                    id: Date.now() + '_' + Math.floor(Math.random() * 10000),
                    joinTime: Date.now(),
                    photoURL: photoURL,
                    status: status,
                    isOwner: isOwner
                };
                
                // Add user to online users
                const userRef = usersRef.child(currentUser.id);
                await userRef.set(currentUser);
                userRef.onDisconnect().remove();
                
                // Hide loading and username modal
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('usernameModal').classList.add('hidden');
                
                // Setup UI based on user type
                setupUI();
                
                // Setup listeners
                setupListeners();
                loadBlockedUsers();
                
                // Add join message to lobby
                const joinMessage = isOwner ? 
                    `👑 המנהל ${username} הצטרף ללובי` : 
                    `${username} הצטרף ללובי`;
                addLobbySystemMessage(joinMessage);
                
                console.log('Join completed successfully');
                
            } catch (error) {
                console.error('Error in joinChat:', error);
                document.getElementById('loading').classList.add('hidden');
                alert('שגיאה בהצטרפות לצ\'אט: ' + error.message);
            }
        }

        // Setup UI based on user permissions
        function setupUI() {
            const ownerInputArea = document.getElementById('ownerInputArea');
            const viewerMessage = document.getElementById('viewerMessage');
            const ownerMessageInput = document.getElementById('ownerMessageInput');
            const ownerSendButton = document.getElementById('ownerSendButton');
            
            if (currentUser.isOwner) {
                ownerInputArea.classList.add('show');
                viewerMessage.style.display = 'none';
                ownerMessageInput.disabled = false;
                ownerSendButton.disabled = false;
            } else {
                ownerInputArea.classList.remove('show');
                viewerMessage.style.display = 'block';
            }
        }

        // Send lobby message (owner only)
        function sendLobbyMessage() {
            if (!currentUser || !currentUser.isOwner) return;
            
            const input = document.getElementById('ownerMessageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (text.length > 1000) {
                alert('ההודעה ארוכה מדי (מקסימום 1000 תווים)');
                return;
            }
            
            const message = {
                id: Date.now() + '_' + Math.floor(Math.random() * 10000),
                text: text,
                sender: currentUser.name,
                senderId: currentUser.id,
                timestamp: Date.now(),
                type: 'owner_message'
            };
            
            lobbyMessagesRef.push(message);
            input.value = '';
        }

        // Handle file upload for owner
        function handleFileUpload(input) {
            if (!currentUser || !currentUser.isOwner) return;
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                if (file.size > 10 * 1024 * 1024) {
                    alert('הקובץ גדול מדי. העלה קובץ עד 10MB');
                    input.value = '';
                    return;
                }
                
                uploadFileToLobby(file);
            }
        }

        // Upload file to lobby
        async function uploadFileToLobby(file) {
            try {
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('loading').innerHTML = '<div>📤 מעלה קובץ...</div>';
                
                const filename = `lobby_${Date.now()}_${Math.random().toString(36).substring(7)}_${file.name}`;
                const storageRef = storage.ref(`lobby-files/${filename}`);
                
                const uploadTask = await storageRef.put(file);
                const downloadURL = await uploadTask.ref.getDownloadURL();
                
                const message = {
                    id: Date.now() + '_' + Math.floor(Math.random() * 10000),
                    text: `שתף קובץ: ${file.name}`,
                    sender: currentUser.name,
                    senderId: currentUser.id,
                    timestamp: Date.now(),
                    type: 'owner_file',
                    fileURL: downloadURL,
                    fileName: file.name,
                    fileSize: file.size
                };
                
                lobbyMessagesRef.push(message);
                document.getElementById('loading').classList.add('hidden');
                
            } catch (error) {
                console.error('Error uploading file:', error);
                document.getElementById('loading').classList.add('hidden');
                alert('שגיאה בהעלאת הקובץ: ' + error.message);
            }
        }

        // Add system message to lobby
        function addLobbySystemMessage(text) {
            const message = {
                id: Date.now() + '_system',
                text: text,
                sender: 'System',
                senderId: 'system',
                timestamp: Date.now(),
                type: 'system'
            };
            
            lobbyMessagesRef.push(message);
        }

        // Display lobby message
        function displayLobbyMessage(message) {
            const lobbyContainer = document.getElementById('lobbyMessages');
            const messageDiv = document.createElement('div');
            
            if (message.type === 'owner_message' || message.type === 'owner_file') {
                messageDiv.className = 'owner-message';
                
                let contentHTML = '';
                if (message.type === 'owner_file') {
                    const fileSize = formatFileSize(message.fileSize);
                    contentHTML = `
                        <div class="message-header">📎 ${message.sender} שתף קובץ</div>
                        <div class="message-content">
                            <a href="${message.fileURL}" target="_blank" download="${message.fileName}">
                                📁 ${message.fileName} (${fileSize})
                            </a>
                        </div>
                    `;
                } else {
                    contentHTML = `
                        <div class="message-header">👑 ${message.sender}</div>
                        <div class="message-content">${escapeHtml(message.text)}</div>
                    `;
                }
                
                contentHTML += `<div class="message-time">${formatTime(message.timestamp)}</div>`;
                messageDiv.innerHTML = contentHTML;
                
            } else if (message.type === 'system') {
                messageDiv.className = 'welcome-message';
                messageDiv.innerHTML = `📢 ${escapeHtml(message.text)}`;
            }
            
            lobbyContainer.appendChild(messageDiv);
            lobbyContainer.scrollTop = lobbyContainer.scrollHeight;
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Kick user function (owner only)
        function kickUser(userId, userName) {
            if (!currentUser || !currentUser.isOwner || userId === currentUser.id) return;
            
            if (confirm(`האם אתה בטוח שברצונך להסיר את ${userName} מהאפליקציה?`)) {
                usersRef.child(userId).remove();
                addLobbySystemMessage(`👑 המנהל הסיר את ${userName} מהפאב`);
                console.log('User kicked:', userId, userName);
            }
        }

        // Setup listeners
        function setupListeners() {
            // Listen to lobby messages - ALL USERS should see these
            lobbyMessagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayLobbyMessage(message);
            });
            
            // Listen to users
            usersRef.on('value', (snapshot) => {
                const users = snapshot.val() || {};
                updateUsersList(users);
            });
            
            // Listen to private messages
            privateMessagesRef.on('child_added', (snapshot) => {
                const chatData = snapshot.val();
                const chatId = snapshot.key;
                
                if (chatId && chatId.includes(currentUser.id)) {
                    privateMessagesRef.child(chatId).on('child_added', (messageSnapshot) => {
                        const message = messageSnapshot.val();
                        
                        if (message && message.recipientId === currentUser.id && message.senderId !== currentUser.id) {
                            if (blockedUsers.has(message.senderId)) return;
                            
                            const messageKey = `${chatId}_${message.id}`;
                            if (!processedMessages.has(messageKey)) {
                                processedMessages.add(messageKey);
                                
                                if (!currentPrivateChat || currentPrivateChat.id !== message.senderId) {
                                    showPrivateMessageNotification(message);
                                }
                            }
                        }
                    });
                }
            });
        }

        // Update users list with horizontal scroll and kick buttons for owner
        function updateUsersList(users) {
            const usersContainer = document.getElementById('usersOnline');
            const userCount = Object.keys(users).length;
            
            document.getElementById('onlineCount').textContent = `${userCount} ${userCount === 1 ? 'אדם מחובר' : 'אנשים מחוברים'}`;
            
            // Create users grid container
            const usersGrid = document.createElement('div');
            usersGrid.className = 'users-grid';
            
            Object.values(users).forEach(user => {
                const isBlocked = blockedUsers.has(user.id);
                const userCard = document.createElement('div');
                userCard.className = `user-card ${user.id === currentUser?.id ? 'current-user' : ''} ${isBlocked ? 'blocked' : ''}`;
                
                // Photo or placeholder
                let photoHTML = '';
                if (user.photoURL) {
                    const ownerClass = user.isOwner ? 'owner' : '';
                    photoHTML = `<img src="${user.photoURL}" class="user-card-photo ${ownerClass}" alt="פרופיל">`;
                } else {
                    const initial = user.name.charAt(0).toUpperCase();
                    const ownerClass = user.isOwner ? 'owner' : '';
                    photoHTML = `<div class="no-photo-placeholder ${ownerClass}">${initial}</div>`;
                }
                
                // Status display
                let statusHTML = '';
                if (user.status) {
                    statusHTML = `<div class="user-card-status">${user.status}</div>`;
                }
                
                // Owner indicator
                const nameClass = user.isOwner ? 'owner' : '';
                const ownerTag = user.isOwner ? ' 👑' : '';
                
                // Kick button for owner (only show for other users)
                let kickButtonHTML = '';
                if (currentUser && currentUser.isOwner && user.id !== currentUser.id && !user.isOwner) {
                    kickButtonHTML = `<button class="kick-button" onclick="kickUser('${user.id}', '${user.name}')" title="הסר משתמש">×</button>`;
                }
                
                // Blocked indicator
                const blockedHTML = isBlocked ? `<div style="color: #f44336; font-size: 10px; font-weight: 600;">🚫 חסום</div>` : '';
                
                userCard.innerHTML = `
                    ${kickButtonHTML}
                    ${photoHTML}
                    <div class="user-card-name ${nameClass}">${user.name}${ownerTag}</div>
                    ${statusHTML}
                    ${blockedHTML}
                `;
                
                // Click handler for private chat (not for current user)
                if (user.id !== currentUser?.id) {
                    userCard.onclick = (e) => {
                        // Don't trigger if clicked on kick button
                        if (e.target.classList.contains('kick-button')) return;
                        openPrivateChat(user.name, user.id);
                    };
                }
                
                usersGrid.appendChild(userCard);
            });
            
            usersContainer.innerHTML = '';
            usersContainer.appendChild(usersGrid);
        }

        // Load blocked users
        function loadBlockedUsers() {
            if (!currentUser || !blockedUsersRef) return;
            
            try {
                const userBlockedRef = blockedUsersRef.child(currentUser.id);
                userBlockedRef.on('value', (snapshot) => {
                    const blocked = snapshot.val() || {};
                    blockedUsers.clear();
                    Object.keys(blocked).forEach(blockedId => {
                        blockedUsers.add(blockedId);
                    });
                    
                    if (usersRef) {
                        usersRef.once('value', (usersSnapshot) => {
                            const users = usersSnapshot.val() || {};
                            updateUsersList(users);
                        });
                    }
                });
            } catch (error) {
                console.error('Error loading blocked users:', error);
            }
        }

        // Private chat functions
        function openPrivateChat(userName, userId) {
            if (userId === currentUser?.id) return;
            
            currentPrivateChat = { name: userName, id: userId };
            
            document.getElementById('privateChatName').textContent = `צ'אט פרטי עם ${userName}`;
            document.getElementById('privateChat').classList.add('show');
            
            // Enable private chat inputs
            document.getElementById('privateInput').disabled = false;
            document.getElementById('privateSendButton').disabled = false;
            
            // Check if user is blocked to show appropriate button
            const isBlocked = blockedUsers.has(userId);
            const blockButtonHTML = isBlocked ? 
                `<button onclick="unblockUser('${userId}', '${userName}')" style="background: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 14px; margin: 8px; cursor: pointer; min-height: 44px;">בטל חסימה</button>` :
                `<button onclick="blockUser('${userId}', '${userName}')" style="background: #dc3545; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 14px; margin: 8px; cursor: pointer; min-height: 44px;">חסום משתמש</button>`;
            
            const welcomeMessage = isBlocked ? 
                `<div style="text-align: center; color: #888; padding: 20px; font-size: 16px;">🚫 צ'אט פרטי עם ${userName} (חסום)</div>` :
                `<div style="text-align: center; color: #888; padding: 20px; font-size: 16px;">💬 התחלת צ'אט פרטי עם ${userName}</div>`;
            
            document.getElementById('privateMessages').innerHTML = `
                ${welcomeMessage}
                <div style="text-align: center; padding: 16px; border-bottom: 1px solid #ddd; background: #f8f9fa;">
                    ${blockButtonHTML}
                </div>
            `;
            
            // Listen to private messages for this chat
            const chatId = [currentUser.id, userId].sort().join('_');
            const privateChatRef = privateMessagesRef.child(chatId);
            
            privateChatRef.off();
            privateChatRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayPrivateMessage(message);
            });
        }

        function closePrivateChat() {
            document.getElementById('privateChat').classList.remove('show');
            currentPrivateChat = null;
        }

        function sendPrivateMessage() {
            const input = document.getElementById('privateInput');
            const text = input.value.trim();
            
            if (!text || !currentPrivateChat || !currentUser) return;
            
            if (blockedUsers.has(currentPrivateChat.id)) {
                alert('לא ניתן לשלוח הודעה למשתמש חסום');
                return;
            }
            
            blockedUsersRef.child(currentPrivateChat.id).child(currentUser.id).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    alert('לא ניתן לשלוח הודעה - המשתמש חסם אותך');
                    return;
                }
                
                const chatId = [currentUser.id, currentPrivateChat.id].sort().join('_');
                const message = {
                    id: Date.now() + '_' + Math.floor(Math.random() * 10000),
                    text: text,
                    sender: currentUser.name,
                    senderId: currentUser.id,
                    recipient: currentPrivateChat.name,
                    recipientId: currentPrivateChat.id,
                    timestamp: Date.now(),
                    chatId: chatId
                };
                
                privateMessagesRef.child(chatId).push(message);
                input.value = '';
            });
        }

        function displayPrivateMessage(message) {
            if (blockedUsers.has(message.senderId)) return;
            
            const messagesContainer = document.getElementById('privateMessages');
            const messageDiv = document.createElement('div');
            
            const isOwn = message.senderId === currentUser?.id;
            messageDiv.className = `message ${isOwn ? 'sent' : 'received'}`;
            
            let messageHTML = '';
            if (!isOwn) {
                messageHTML += `<div class="message-header">${message.sender}</div>`;
            }
            messageHTML += `<div style="margin-bottom: 8px;">${escapeHtml(message.text)}</div>`;
            messageHTML += `<div class="message-time">${formatTime(message.timestamp)}</div>`;
            
            messageDiv.innerHTML = messageHTML;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function blockUser(userId, userName) {
            if (!currentUser || userId === currentUser.id) return;
            
            try {
                blockedUsersRef.child(currentUser.id).child(userId).set(true);
                blockedUsersRef.child(userId).child(currentUser.id).set(true);
                blockedUsers.add(userId);
                
                const privateMessages = document.getElementById('privateMessages');
                const buttonArea = privateMessages.children[1];
                if (buttonArea) {
                    buttonArea.innerHTML = `<button onclick="unblockUser('${userId}', '${userName}')" style="background: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 14px; margin: 8px; cursor: pointer; min-height: 44px;">בטל חסימה</button>`;
                }
            } catch (error) {
                console.error('Error blocking user:', error);
                alert('שגיאה בחסימת המשתמש');
            }
        }

        function unblockUser(userId, userName) {
            if (!currentUser) return;
            
            try {
                blockedUsersRef.child(currentUser.id).child(userId).remove();
                blockedUsersRef.child(userId).child(currentUser.id).remove();
                blockedUsers.delete(userId);
                
                const privateMessages = document.getElementById('privateMessages');
                const buttonArea = privateMessages.children[1];
                if (buttonArea) {
                    buttonArea.innerHTML = `<button onclick="blockUser('${userId}', '${userName}')" style="background: #dc3545; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 14px; margin: 8px; cursor: pointer; min-height: 44px;">חסום משתמש</button>`;
                }
            } catch (error) {
                console.error('Error unblocking user:', error);
                alert('שגיאה בביטול החסימה');
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showPrivateMessageNotification(message) {
            if (blockedUsers.has(message.senderId)) return;
            
            const notificationDiv = document.createElement('div');
            notificationDiv.style.cssText = `
                position: fixed;
                top: 70px;
                left: 50%;
                transform: translateX(-50%);
                background: #ff4444;
                color: white;
                padding: 16px 20px;
                border-radius: 12px;
                z-index: 10000;
                box-shadow: 0 4px 16px rgba(0,0,0,0.3);
                font-size: 14px;
                cursor: pointer;
                animation: slideDown 0.3s ease-out;
                font-family: 'Inter', sans-serif;
                max-width: 90%;
                text-align: center;
            `;
            notificationDiv.innerHTML = `💬 ${message.sender}: ${escapeHtml(message.text.substring(0, 50))}${message.text.length > 50 ? '...' : ''}`;
            
            notificationDiv.onclick = () => {
                openPrivateChat(message.sender, message.senderId);
                document.body.removeChild(notificationDiv);
            };
            
            document.body.appendChild(notificationDiv);
            
            setTimeout(() => {
                if (document.body.contains(notificationDiv)) {
                    document.body.removeChild(notificationDiv);
                }
            }, 5000);
            
            if (Notification.permission === 'granted') {
                new Notification(`הודעה פרטית מ${message.sender}`, {
                    body: message.text,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🍺</text></svg>'
                });
