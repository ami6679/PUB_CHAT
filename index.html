const firebaseConfig={apiKey:"AIzaSyD0STbryzKWhnCzeDoyoLnvvQNjeHTurSg",authDomain:"pubav6679.firebaseapp.com",databaseURL:"https://pubav6679-default-rtdb.firebaseio.com",projectId:"pubav6679",storageBucket:"pubav6679.firebasestorage.app",messagingSenderId:"623522233176",appId:"1:623522233176:web:2e1741879cd880cfa6032d"};
let app,database,storage,currentUser=null,currentPrivateChat=null,lobbyMessagesRef,usersRef,privateMessagesRef,blockedUsersRef,typingRef,processedMessages=new Set(),blockedUsers=new Set(),typingTimeout=null;
const OWNER_PASSWORD="pub123";
function initFirebase(){try{app=firebase.initializeApp(firebaseConfig);database=firebase.database();storage=firebase.storage();lobbyMessagesRef=database.ref('lobbyMessages');usersRef=database.ref('users');privateMessagesRef=database.ref('privateMessages');blockedUsersRef=database.ref('blockedUsers');typingRef=database.ref('typing');database.ref('.info/connected').on('value',s=>{if(s.val()===true){document.getElementById('loading').classList.add('hidden');console.log('Connected')}});return true}catch(e){console.error('Firebase error:',e);document.getElementById('loading').innerHTML='<div>שגיאה</div>';return false}}

async function joinChat(){try{const username=document.getElementById('usernameInput').value.trim(),ownerPassword=document.getElementById('ownerPassword').value.trim(),status=document.getElementById('statusSelect').value,photoFile=document.getElementById('photoInput').files[0];let finalUsername=username,isOwner=false;if(ownerPassword){if(ownerPassword===OWNER_PASSWORD){finalUsername="OWNER";isOwner=true}else{alert('סיסמת OWNER שגויה');return}}else if(!username){alert('אנא הכנס שם משתמש');return}document.getElementById('loading').classList.remove('hidden');let photoURL=null;if(photoFile){photoURL=await uploadPhoto(photoFile)}currentUser={name:finalUsername,id:Date.now()+'_'+Math.floor(Math.random()*10000),joinTime:Date.now(),photoURL,status,isOwner,online:true};const userRef=usersRef.child(currentUser.id);await userRef.set(currentUser);database.ref('.info/connected').on('value',snap=>{if(snap.val()===true){userRef.update({online:true});userRef.onDisconnect().update({online:false})}});userRef.onDisconnect().remove();document.getElementById('loading').classList.add('hidden');document.getElementById('usernameModal').classList.add('hidden');setupUI();setupListeners();loadBlockedUsers();addSystemMessage(isOwner?`👑 המנהל ${finalUsername} הצטרף ללובי`:`${finalUsername} הצטרף ללובי`)}catch(e){console.error('Join error:',e);document.getElementById('loading').classList.add('hidden');alert('שגיאה: '+e.message)}}

function setupListeners(){lobbyMessagesRef.on('child_added',s=>displayLobbyMessage(s.val()));usersRef.on('value',s=>updateUsersList(s.val()||{}));privateMessagesRef.on('child_added',s=>{const chatData=s.val(),chatId=s.key;if(chatId&&chatId.includes(currentUser.id)){privateMessagesRef.child(chatId).on('child_added',ms=>{const msg=ms.val();if(msg&&msg.recipientId===currentUser.id&&msg.senderId!==currentUser.id){if(blockedUsers.has(msg.senderId))return;const key=`${chatId}_${msg.id}`;if(!processedMessages.has(key)){processedMessages.add(key);if(!currentPrivateChat||currentPrivateChat.id!==msg.senderId){showPrivateMessageNotification(msg)}}}})}})
}
function loadBlockedUsers(){if(!currentUser||!blockedUsersRef)return;try{blockedUsersRef.child(currentUser.id).on('value',s=>{const blocked=s.val()||{};blockedUsers.clear();Object.keys(blocked).forEach(id=>blockedUsers.add(id));if(usersRef){usersRef.once('value',us=>updateUsersList(us.val()||{}))}})}catch(e){console.error('Error loading blocked:',e)}}
function updateUsersList(users){const container=document.getElementById('usersOnline'),userCount=Object.keys(users).length;document.getElementById('onlineCount').textContent=`${userCount} ${userCount===1?'אדם מחובר':'אנשים מחוברים'}`;const grid=document.createElement('div');grid.className='users-grid';Object.values(users).forEach(user=>{const isBlocked=blockedUsers.has(user.id),userCard=document.createElement('div');userCard.className=`user-card ${user.id===currentUser?.id?'current-user':''} ${isBlocked?'blocked':''}`;let photoHTML='';if(user.photoURL){photoHTML=`<img src="${user.photoURL}" class="user-card-photo ${user.isOwner?'owner':''}" alt="פרופיל">`}else{const initial=user.name?user.name.charAt(0).toUpperCase():'?';photoHTML=`<div class="no-photo-placeholder ${user.isOwner?'owner':''}">${initial}</div>`}const statusHTML=user.status?`<div class="user-card-status">${user.status}</div>`:'',ownerTag=user.isOwner?' 👑':'',blockedHTML=isBlocked?`<div style="color: #f44336; font-size: 10px; font-weight: 600;">🚫 חסום</div>`:'',onlineClass=user.online?'online':'offline',onlineHTML=`<span class="online-indicator ${onlineClass}" title="${user.online?'מחובר':'לא מחובר'}"></span>`;let kickButton='';if(currentUser&&currentUser.isOwner&&user.id!==currentUser.id&&!user.isOwner){kickButton=`<button class="kick-button" data-user-id="${user.id}" data-user-name="${escapeHtml(user.name)}">×</button>`}userCard.innerHTML=`${kickButton}${photoHTML}<div class="user-card-name ${user.isOwner?'owner':''}">${escapeHtml(user.name||'משתמש')}${ownerTag} ${onlineHTML}</div>${statusHTML}${blockedHTML}`;if(user.id!==currentUser?.id){userCard.addEventListener('click',e=>{if(!e.target.classList.contains('kick-button')){openPrivateChat(user.name||'משתמש',user.id)}})}const kickBtn=userCard.querySelector('.kick-button');if(kickBtn){kickBtn.addEventListener('click',e=>{e.stopPropagation();kickUser(kickBtn.dataset.userId,kickBtn.dataset.userName)})}grid.appendChild(userCard)});container.innerHTML='';container.appendChild(grid)}
function kickUser(userId,userName){if(!currentUser||!currentUser.isOwner||userId===currentUser.id)return;if(confirm(`האם אתה בטוח שברצונך להסיר את ${userName}?`)){usersRef.child(userId).remove();addSystemMessage(`👑 המנהל הסיר את ${userName} מהפאב`)}}

function listenToTyping(chatId,otherUserId){if(!typingRef)return;typingRef.child(chatId).child(otherUserId).on('value',s=>{const typingData=s.val(),typingIndicator=document.getElementById('typingIndicator');if(typingData&&typingData.name){if(!typingIndicator){const indicator=document.createElement('div');indicator.id='typingIndicator';indicator.className='typing-indicator';indicator.textContent=`${typingData.name} מקליד...`;document.getElementById('privateMessages').appendChild(indicator)}}else{if(typingIndicator){typingIndicator.remove()}}})}
function handlePrivateTyping(){if(!currentPrivateChat||!currentUser)return;const chatId=[currentUser.id,currentPrivateChat.id].sort().join('_');setTyping(chatId,true);if(typingTimeout)clearTimeout(typingTimeout);typingTimeout=setTimeout(()=>setTyping(chatId,false),3000)}
function openPrivateChat(userName,userId){if(userId===currentUser?.id)return;currentPrivateChat={name:userName,id:userId};document.getElementById('privateChatName').textContent=`צ'אט פרטי עם ${userName}`;document.getElementById('privateChat').classList.add('show');const isBlocked=blockedUsers.has(userId),blockButtonHTML=isBlocked?`<button class="unblock-button" onclick="unblockUser('${userId}', '${userName}')">בטל חסימה</button>`:`<button class="block-button" onclick="blockUser('${userId}', '${userName}')">חסום משתמש</button>`,welcomeMessage=isBlocked?`<div style="text-align: center; color: #888; padding: 20px; font-size: 16px;">🚫 צ'אט פרטי עם ${userName} (חסום)</div>`:`<div style="text-align: center; color: #888; padding: 20px; font-size: 16px;">💬 התחלת צ'אט פרטי עם ${userName}</div>`;document.getElementById('privateMessages').innerHTML=`${welcomeMessage}<div style="text-align: center; padding: 16px; border-bottom: 1px solid #ddd; background: #f8f9fa;">${blockButtonHTML}</div>`;const chatId=[currentUser.id,userId].sort().join('_'),privateChatRef=privateMessagesRef.child(chatId);privateChatRef.off();privateChatRef.on('child_added',s=>displayPrivateMessage(s.val()));listenToTyping(chatId,userId)}
function closePrivateChat(){if(currentPrivateChat){const chatId=[currentUser.id,currentPrivateChat.id].sort().join('_');setTyping(chatId,false)}document.getElementById('privateChat').classList.remove('show');currentPrivateChat=null}
function sendPrivateMessage(){const input=document.getElementById('privateInput'),text=input.value.trim();if(!text||!currentPrivateChat||!currentUser)return;if(blockedUsers.has(currentPrivateChat.id)){alert('לא ניתן לשלוח הודעה למשתמש חסום');return}const chatId=[currentUser.id,currentPrivateChat.id].sort().join('_');setTyping(chatId,false);blockedUsersRef.child(currentPrivateChat.id).child(currentUser.id).once('value',s=>{if(s.exists()){alert('לא ניתן לשלוח הודעה - המשתמש חסם אותך');return}privateMessagesRef.child(chatId).push({id:Date.now()+'_'+Math.floor(Math.random()*10000),text,sender:currentUser.name,senderId:currentUser.id,recipient:currentPrivateChat.name,recipientId:currentPrivateChat.id,timestamp:Date.now(),chatId});input.value=''})}
function displayPrivateMessage(msg){if(blockedUsers.has(msg.senderId))return;const container=document.getElementById('privateMessages'),messageDiv=document.createElement('div'),isOwn=msg.senderId===currentUser?.id;messageDiv.className=`message ${isOwn?'sent':'received'}`;let messageHTML='';if(!isOwn){messageHTML+=`<div class="message-header">${escapeHtml(msg.sender)}</div>`}messageHTML+=`<div>${escapeHtml(msg.text)}</div><div class="message-time">${formatTime(msg.timestamp)}</div>`;messageDiv.innerHTML=messageHTML;container.appendChild(messageDiv);container.scrollTop=container.scrollHeight}
function showPrivateMessageNotification(msg){if(blockedUsers.has(msg.senderId))return;const notificationDiv=document.createElement('div');notificationDiv.style.cssText='position: fixed;top: 70px;left: 50%;transform: translateX(-50%);background: #ff4444;color: white;padding: 16px 20px;border-radius: 12px;z-index: 10000;box-shadow: 0 4px 16px rgba(0,0,0,0.3);font-size: 14px;cursor: pointer;max-width: 90%;text-align: center;';notificationDiv.innerHTML=`💬 ${msg.sender}: ${escapeHtml(msg.text.substring(0,50))}${msg.text.length>50?'...':''}`;notificationDiv.onclick=()=>{openPrivateChat(msg.sender,msg.senderId);document.body.removeChild(notificationDiv)};document.body.appendChild(notificationDiv);setTimeout(()=>{if(document.body.contains(notificationDiv)){document.body.removeChild(notificationDiv)}},5000)}
function formatTime(timestamp){const date=new Date(timestamp),hours=date.getHours().toString().padStart(2,'0'),minutes=date.getMinutes().toString().padStart(2,'0');return`${hours}:${minutes}`}
function escapeHtml(text){const div=document.createElement('div');div.textContent=text;return div.innerHTML}
function setupEventListeners(){document.getElementById('joinButton').addEventListener('click',joinChat);document.getElementById('photoUploadBtn').addEventListener('click',()=>document.getElementById('photoInput').click());document.getElementById('photoInput').addEventListener('change',e=>{if(e.target.files[0]){previewPhoto(e.target.files[0])}});document.getElementById('ownerSendButton').addEventListener('click',sendLobbyMessage);document.getElementById('ownerMessageInput').addEventListener('keypress',e=>{if(e.key==='Enter'){sendLobbyMessage()}});document.getElementById('usernameInput').addEventListener('keypress',e=>{if(e.key==='Enter'){joinChat()}});document.getElementById('closeChatBtn').addEventListener('click',closePrivateChat);document.getElementById('privateSendButton').addEventListener('click',sendPrivateMessage);document.getElementById('privateInput').addEventListener('input',handlePrivateTyping);document.getElementById('privateInput').addEventListener('keypress',e=>{if(e.key==='Enter'){sendPrivateMessage()}})}
window.addEventListener('DOMContentLoaded',()=>{console.log('App starting...');if(initFirebase()){console.log('Firebase initialized successfully');setupEventListeners();console.log('Event listeners setup complete')}else{console.error('Firebase initialization failed')}});
window.addEventListener('beforeunload',()=>{if(currentUser&&usersRef){usersRef.child(currentUser.id).remove()}if(currentPrivateChat){const chatId=[currentUser.id,currentPrivateChat.id].sort().join('_');setTyping(chatId,false)}});
window.joinChat=joinChat;window.sendLobbyMessage=sendLobbyMessage;window.openPrivateChat=openPrivateChat;window.closePrivateChat=closePrivateChat;window.kickUser=kickUser;window.blockUser=blockUser;window.unblockUser=unblockUser;
console.log('Script loaded successfully - v1.4.6');
    </script>
