<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פאב צ'אט</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-size: 18px;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .header {
            background: #075e54;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .pub-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .online-count {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }
        
        .message.own {
            align-self: flex-end;
            background: #dcf8c6;
            color: #000;
        }
        
        .message.other {
            align-self: flex-start;
            background: #fff;
            color: #000;
        }
        
        .message.system {
            align-self: center;
            background: #fff3cd;
            color: #856404;
            font-style: italic;
            max-width: 80%;
            text-align: center;
        }
        
        .message-sender {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 2px;
            color: #666;
        }
        
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }
        
        .input-container {
            background: white;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        
        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            direction: rtl;
        }
        
        .send-button {
            background: #075e54;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-button:hover {
            background: #128c7e;
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .users-sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .users-sidebar.open {
            right: 0;
        }
        
        .users-header {
            background: #075e54;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .users-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: background 0.2s;
        }
        
        .user-item:hover {
            background: #f0f0f0;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #075e54;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .user-name {
            font-weight: bold;
        }
        
        .users-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #075e54;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal.hidden {
            display: none;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            direction: rtl;
        }
        
        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            direction: rtl;
        }
        
        .modal button {
            background: #075e54;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        
        .modal button:hover {
            background: #128c7e;
        }
        
        .private-chat-header {
            background: #1a73e8;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .users-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">טוען...</div>
    
    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h2>ברוכים הבאים לפאב צ'אט!</h2>
            <p>אנא הכניסו את שמכם:</p>
            <input type="text" id="nameInput" placeholder="השם שלכם" maxlength="20">
            <br>
            <button onclick="setUserName()">התחבר</button>
        </div>
    </div>
    
    <div class="header" id="chatHeader">
        <div class="pub-name">צ'אט כללי</div>
        <div class="online-count" id="onlineCount">0 משתתפים</div>
    </div>
    
    <div class="private-chat-header hidden" id="privateChatHeader">
        <button class="back-button" onclick="exitPrivateChat()">←</button>
        <div>צ'אט פרטי עם <span id="privateChatName"></span></div>
        <div></div>
    </div>
    
    <button class="users-toggle" onclick="toggleUsers()">👥</button>
    
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="כתבו הודעה..." maxlength="500">
            <button class="send-button" id="sendButton" onclick="sendMessage()">→</button>
        </div>
    </div>
    
    <div class="users-sidebar" id="usersSidebar">
        <div class="users-header">
            <button class="close-sidebar" onclick="toggleUsers()">×</button>
            <h3>משתתפים</h3>
        </div>
        <div class="users-list" id="usersList"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0STbryzKWhnCzeDoyoLnvvQNjeHTurSg",
            authDomain: "pubav6679.firebaseapp.com",
            databaseURL: "https://pubav6679-default-rtdb.firebaseio.com",
            projectId: "pubav6679",
            storageBucket: "pubav6679.firebasestorage.app",
            messagingSenderId: "623522233176",
            appId: "1:623522233176:web:2e1741879cd880cfa6032d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Global variables
        let currentUser = null;
        let currentPrivateChat = null;
        let messagesRef = null;
        let usersRef = null;
        let lastMessageTime = 0;
        
        // DOM elements
        const loading = document.getElementById('loading');
        const nameModal = document.getElementById('nameModal');
        const nameInput = document.getElementById('nameInput');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usersSidebar = document.getElementById('usersSidebar');
        const usersList = document.getElementById('usersList');
        const onlineCount = document.getElementById('onlineCount');
        const chatHeader = document.getElementById('chatHeader');
        const privateChatHeader = document.getElementById('privateChatHeader');
        const privateChatName = document.getElementById('privateChatName');
        
        // Initialize app
        function init() {
            loading.classList.add('hidden');
            nameModal.classList.remove('hidden');
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    setUserName();
                }
            });
        }
        
        // Set user name and join chat
        function setUserName() {
            const name = nameInput.value.trim();
            if (!name) {
                alert('אנא הכניסו שם');
                return;
            }
            
            if (name.length > 20) {
                alert('השם ארוך מדי (מקסימום 20 תווים)');
                return;
            }
            
            currentUser = {
                id: 'user_' + Date.now() + '_' + Math.floor(Math.random() * 10000),
                name: name,
                joinTime: Date.now()
            };
            
            nameModal.classList.add('hidden');
            startChat();
        }
        
        // Start chat functionality
        function startChat() {
            setupDatabase();
            addUserToOnlineList();
            setupMessageListener();
            setupUsersListener();
            
            // Send join message
            setTimeout(() => {
                sendSystemMessage(`${currentUser.name} הצטרף לצ'אט`);
            }, 1000);
            
            // Handle page close
            window.addEventListener('beforeunload', function() {
                if (currentUser) {
                    removeUserFromOnlineList();
                }
            });
        }
        
        // Setup database references
        function setupDatabase() {
            messagesRef = database.ref('messages');
            usersRef = database.ref('users');
        }
        
        // Add user to online list
        function addUserToOnlineList() {
            const userRef = usersRef.child(currentUser.id);
            userRef.set({
                name: currentUser.name,
                joinTime: currentUser.joinTime,
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Remove user when disconnected
            userRef.onDisconnect().remove();
        }
        
        // Remove user from online list
        function removeUserFromOnlineList() {
            if (currentUser) {
                usersRef.child(currentUser.id).remove();
                sendSystemMessage(`${currentUser.name} עזב את הצ'אט`);
            }
        }
        
        // Setup message listener
        function setupMessageListener() {
            messagesRef.orderByChild('timestamp').limitToLast(50).on('child_added', function(snapshot) {
                const message = snapshot.val();
                if (message.timestamp > lastMessageTime) {
                    displayMessage(message);
                    lastMessageTime = message.timestamp;
                }
            });
        }
        
        // Setup users listener
        function setupUsersListener() {
            usersRef.on('value', function(snapshot) {
                const users = snapshot.val() || {};
                updateUsersList(users);
                updateOnlineCount(Object.keys(users).length);
            });
        }
        
        // Update users list in sidebar
        function updateUsersList(users) {
            usersList.innerHTML = '';
            
            Object.keys(users).forEach(userId => {
                if (userId === currentUser.id) return;
                
                const user = users[userId];
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.onclick = () => startPrivateChat(user);
                
                userDiv.innerHTML = `
                    <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                    <div class="user-name">${user.name}</div>
                `;
                
                usersList.appendChild(userDiv);
            });
        }
        
        // Update online count
        function updateOnlineCount(count) {
            onlineCount.textContent = `${count} משתתפים`;
        }
        
        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentUser) return;
            
            if (text.length > 500) {
                alert('ההודעה ארוכה מדי (מקסימום 500 תווים)');
                return;
            }
            
            if (currentPrivateChat) {
                sendPrivateMessage(text);
            } else {
                sendPublicMessage(text);
            }
            
            messageInput.value = '';
        }
        
        // Send public message
        function sendPublicMessage(text) {
            const message = {
                id: Date.now() + '_' + Math.floor(Math.random() * 10000),
                text: text,
                sender: currentUser.name,
                senderId: currentUser.id,
                timestamp: Date.now(),
                type: 'public'
            };
            
            messagesRef.push(message);
        }
        
        // Send private message
        function sendPrivateMessage(text) {
            const chatId = [currentUser.id, currentPrivateChat.id].sort().join('_');
            const message = {
                id: Date.now() + '_' + Math.floor(Math.random() * 10000),
                text: text,
                sender: currentUser.name,
                senderId: currentUser.id,
                recipient: currentPrivateChat.name,
                recipientId: currentPrivateChat.id,
                timestamp: Date.now(),
                chatId: chatId
            };
            
            database.ref('privateMessages').push(message);
        }
        
        // Send system message
        function sendSystemMessage(text) {
            const message = {
                id: Date.now() + '_system',
                text: text,
                sender: 'System',
                senderId: 'system',
                timestamp: Date.now(),
                type: 'system'
            };
            
            messagesRef.push(message);
        }
        
        // Display message
        function displayMessage(message) {
            // Don't show private messages in public chat
            if (!currentPrivateChat && message.chatId) return;
            // Don't show public messages in private chat
            if (currentPrivateChat && !message.chatId) return;
            // Show only relevant private messages
            if (currentPrivateChat && message.chatId) {
                const expectedChatId = [currentUser.id, currentPrivateChat.id].sort().join('_');
                if (message.chatId !== expectedChatId) return;
            }
            
            const messageDiv = document.createElement('div');
            let messageClass = 'message';
            
            if (message.type === 'system') {
                messageClass += ' system';
            } else if (message.senderId === currentUser.id) {
                messageClass += ' own';
            } else {
                messageClass += ' other';
            }
            
            messageDiv.className = messageClass;
            
            const time = new Date(message.timestamp).toLocaleTimeString('he-IL', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            let messageHTML = '';
            
            if (message.type !== 'system' && message.senderId !== currentUser.id) {
                messageHTML += `<div class="message-sender">${message.sender}</div>`;
            }
            
            messageHTML += `<div>${message.text}</div>`;
            messageHTML += `<div class="message-time">${time}</div>`;
            
            messageDiv.innerHTML = messageHTML;
            messagesDiv.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Start private chat
        function startPrivateChat(user) {
            currentPrivateChat = {
                id: Object.keys(firebase.database().ref('users').once('value').val() || {}).find(id => 
                    firebase.database().ref('users').child(id).once('value').val().name === user.name
                ) || user.id,
                name: user.name
            };
            
            // Clear messages
            messagesDiv.innerHTML = '';
            
            // Update UI
            chatHeader.classList.add('hidden');
            privateChatHeader.classList.remove('hidden');
            privateChatName.textContent = user.name;
            usersSidebar.classList.remove('open');
            
            // Setup private messages listener
            const chatId = [currentUser.id, currentPrivateChat.id].sort().join('_');
            database.ref('privateMessages')
                .orderByChild('chatId')
                .equalTo(chatId)
                .limitToLast(50)
                .on('child_added', function(snapshot) {
                    const message = snapshot.val();
                    displayMessage(message);
                });
        }
        
        // Exit private chat
        function exitPrivateChat() {
            currentPrivateChat = null;
            
            // Clear messages
            messagesDiv.innerHTML = '';
            
            // Update UI
            privateChatHeader.classList.add('hidden');
            chatHeader.classList.remove('hidden');
            
            // Remove private messages listener
            database.ref('privateMessages').off();
            
            // Reload public messages
            lastMessageTime = 0;
            setupMessageListener();
        }
        
        // Toggle users sidebar
        function toggleUsers() {
            usersSidebar.classList.toggle('open');
        }
        
        // Start the app
        init();
    </script>
</body>
</html>
